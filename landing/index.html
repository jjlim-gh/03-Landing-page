<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url('images/banner.jpg');">
    <div class="container-header">
      <h1>Instant Ramen Preparation Instructions 🍜</h1>
      <h3>A short infographic for your (instant) ramen "cooking" struggles!</h3>
      <a href="#" class="btn-banner">Click for more info!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2>Instructions:</h2>
    <div class="container-cards">
      <div class="card">
        <img src="images/ramen1.PNG" alt="first step">
        <p>BOIL! 🔥</p>
      </div>
      <div class="card">
        <img src="images/ramen2.PNG" alt="second step">
        <p>TRANSFER! ⏩</p>
      </div>
      <div class="card">
        <img src="images/ramen3.PNG" alt="third step">
        <p>ADD SEASONINGS! 🍥</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="container-footer">
      <div class="icons">
        <a href="#"><i class="fa-solid fa-bowl-food"></i></a>
        <a href="#"><i class="fa-solid fa-plate-wheat"></i></a>
        <a href="#"><i class="fa-solid fa-bowl-rice"></i></a>
      </div>
      <p>This website was coded with 🌾 at Le Wagon.</p>
    </div>
  </div>
</body>
</html>
